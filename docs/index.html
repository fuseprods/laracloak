<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FuseProds - LaraCloak Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Secure Proxy & Dynamic Interface Platform Documentation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #3b82f6;
        }

        .sidebar .app-name-link img {
            max-width: 64px;
            height: auto;
            margin-bottom: 10px;
        }

        .sidebar .app-name-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--theme-color);
        }
    </style>
</head>

<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: 'LaraCloak',
            logo: 'img/logo.png',
            repo: 'https://github.com/fuseprods/laracloak',
            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 3,
            auto2top: true,
            homepage: 'README.md',
            relativePath: true,
            alias: {
                '/es/(.*)': 'es/$1',
                '/es/': 'es/README.md',
                '/_sidebar.md': '_sidebar.md',
                '/_navbar.md': '_navbar.md'
            },
            search: 'auto',
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied'
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>

</html>
